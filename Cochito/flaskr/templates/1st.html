<!doctype html>

<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='util.css') }}">
  </head>

  <body>
    <div class="limiter">
      <div class="container-login" style="background-image: url('images/bg4.jpg');">
      <h1 class="title"> Movies World!</h1>
        <div class="wrap-login p-l-110 p-r-110 p-t-62 p-b-33">
          <form class="login-form">
            <span class="login-form-title">
                Login
              </span>

              <div class="p-t-31 p-b-9">
                <span class="txt1">
                  Username
                </span>
              </div>
              <div class="wrap-input100 validate-input" data-validate = "Username is required">
                <input class="input100" type="text" name="username" >
                <span class="focus-input100"></span>
              </div>

              <div class="p-t-13 p-b-9">
                <span class="txt1">
                  Password
                </span>

                <a href="#" class="txt2 bo1 m-l-5">
                  Forgot password?
                </a>

              </div>
              <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <input class="input100" type="password" name="pass" >
                <span class="focus-input100"></span>
              </div>

              <div class="container-login100-form-btn m-t-17">
                <button class="login100-form-btn">
                  Login
                </button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
